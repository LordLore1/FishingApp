<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fishing Diary</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Fishing Diary</h1>
    <div id="entry-form">
        <form id="new-entry-form">
            <label for="entry-date">Date:</label>
            <input type="date" id="entry-date" name="entry-date">
            <br><br>
            <label for="entry-image">Image:</label>
            <input type="file" id="entry-image" name="entry-image" accept="image/*">
            <br><br>
            <label for="entry-comments">Comments:</label>
            <textarea id="entry-comments" name="entry-comments"></textarea>
            <br><br>
            <button type="submit">Save Entry</button>
        </form>
    </div>
    <br><br>
    <div id="entry-list">
    </div>
</body>
<script src="app.js"></script>

</html>
